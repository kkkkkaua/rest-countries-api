<div>
  <a href="" class="btnVoltar" routerLink="/countries">Back</a>

  <div class="container">
    <img src="{{ pais.flags.png }}" alt="Bandeira de {{ pais.name }}" />

    <div class="container container__content">
      <div>
        <h3 class="pais__nome">{{ pais.name }}</h3>
        <p class="card__paragrafo__titulo">
          <b>Native name:</b> {{ pais.nativeName }}
        </p>
        <p class="card__paragrafo__titulo">
          <b>Population:</b> {{ pais.population.toLocaleString("pt-BR") }}
        </p>
        <p class="card__paragrafo__titulo"><b>Region:</b> {{ pais.region }}</p>
        <p class="card__paragrafo__titulo">
          <b>Subregion:</b> {{ pais.subregion }}
        </p>
        <p class="card__paragrafo__titulo">
          <b>Capital:</b> {{ pais.capital }}
        </p>
      </div>

      <div>
        <p class="card__paragrafo__titulo">
          <b>Top Level Domain: </b>
          {{ pais.topLevelDomain }}
        </p>
        <p class="card__paragrafo__titulo"><b>Main currency: </b>...</p>
        <p class="card__paragrafo__titulo"><b>Main language:</b> ...</p>
      </div>
    </div>
  </div>
</div>
